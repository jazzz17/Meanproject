<div class="container">
    <div  class="form-group">
      <label for="UserId">UserId</label>
      <input type="text" class="form-control" [(ngModel)]="operator.UserId" />
    </div>
    <div class="form-group">
      <label for="UserName">UserName</label>
      <input type="text" class="form-control" [(ngModel)]="operator.UserName" />
    </div>
    <div class="form-group">
      <label for="Email">Email</label>
      <input type="email" class="form-control" [(ngModel)]="operator.Email" />
    </div>
    <div class="form-group">
      <label for="Password">Password</label>
      <input type="password" class="form-control" [(ngModel)]="operator.Password" />
    </div>
    <div class="form-group">
        <label for="RoleId">RoleID</label>
         <br> Enter 1 for admin
         <br> Enter 2 for operator
         <br> Enter 3 for Access user
        <input type="text" class="form-control" [(ngModel)]="operator.RoleId" />
      </div>
    <div>
      <input
        type="button"
        value="New"
        class="btn btn-default"
      />
      <input
        type="button"
        value="Register"
        class="btn btn-success"
        (click)="Register()"
      />
    </div>
